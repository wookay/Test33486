# Documentation: http://docs.travis-ci.com/user/languages/julia/
notifications:
  email: false

language: julia

os: windows

julia:
  - 1.2

script:
  - julia -E 'Sys.BINDIR'

  - cp -r c:\\julia c:\\테스트

  - cd c:\\julia\\bin
  - ./julia.exe -E 'Sys.BINDIR' -H c:\\테스트\\bin

  - cd c:\\테스트\\bin
  - ./julia.exe -E 'Sys.BINDIR'
